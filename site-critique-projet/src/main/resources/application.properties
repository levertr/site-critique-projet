#config de la datasource
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/site_critiques_bdd?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

#config de JPA/hibernate
#dialect : classe permettant de traduire les requêtes vers le SQL spécifique au SGBD utilisé
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#stratégie utilisée pour générer les tables en Bdd 
spring.jpa.hibernate.ddl-auto=update

#Configuration des logs
#TODO : mettre à false en production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=false

logging.level.org.springframework.web=info
logging.level.org.hibernate=info